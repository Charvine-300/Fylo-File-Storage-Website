    <!DOCTYPE html>

    
    <html>

        <head> 
            <title> Fylo: Sign In </title>
            <script src="signin.js"></script>
            <link rel="icon" href="images/icon-folder.svg"/>
            <link rel="stylesheet" href="signin.css"/>
        </head>

        <body> 
            <div id="container">
                <img src="images/logo.svg"/>

                <div style="padding-top: 140px;">

                    <div class="info">
                        <form id="slave" name="Form" action="#">
                            <label for="un"> Username: </label>
                            <br/>
                            <input type="text" name="user" id="un">
                            <div id="error"></div>
                            <br/>
                            <br/>
                            <br/>
                            <label for="pass"> Password: </label>
                            <br/>
                            <input type="password" name="password" id="pass">
                            <div id="message"></div>
                            <br/>
                            <br/>
                            
                            <button type="submit" id="next"> Log In </button>
                        </form>
                    </div>
               </div>

            </div>
       
        </body>

    </html>
